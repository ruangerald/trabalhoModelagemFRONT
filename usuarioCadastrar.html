<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/usuarioCadastrar.js" defer></script>
</head>

<body>
    <div class="container">
        <a href="index.html">Home</a>
        <br><br><br>
        <button id="cadastrarAPI">Cadastrar da Base de Dados</button>
        <br><br>
        <hr>
        <br><br>
        <label for="primeiroNome">Primeiro Nome: <input type="text" id="primeiroNome" placeholder="Ex: Ruan"></label>
        <br><label for="sobrenome">Sobrenome: <input type="text" id="sobrenome" placeholder="Ex: Geraldo"></label>
        <br><label for="idade">Idade: <input type="number" id="idade" placeholder="Ex: 18"></label>
        <br><label for="email">Preço: <input type="text" id="email" placeholder="Ex: ruanzitoger@gmail.com"></label>
        <br><label for="telefone">Telefone: <input type="number" id="telefone" placeholder="Ex: 48988887777"></label>
        <br><label for="endereco">Endereco: <input type="text" id="endereco" placeholder="Ex: 1350 Coronel Izidoro"></label>
        <br><label for="cidade">Cidade: <input type="text" id="cidade" placeholder="Ex: Tijucas"></label>
        <br><label for="estado">Estado: <input type="text" id="estado" placeholder="Ex: Santa Catarina"></label>
        <br><label for="dataNasc">Data de Nascimento: <input type="date" id="dataNasc"></label>
        <br><button id="btn">Cadastrar</button>
    </div>


</body>

</html>
